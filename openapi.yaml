openapi: 3.0.3
info:
  title: API Viña 2026
  version: 1.0.0
  description: Documentación de endpoints.
servers:
  - url: /
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/auth/login:
    post:
      summary: Login (JWT)
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
        '401':
          description: Unauthorized
  /api/auth/me:
    get:
      summary: Usuario autenticado
      operationId: me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
  /api/vina-2026/parrilla:
    get:
      summary: Obtiene la parrilla completa
      operationId: getParrilla
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '401':
          description: Unauthenticated
  /api/vina-2026/dia/{dia}:
    get:
      summary: Obtiene la programación de un día
      operationId: getDia
      security:
        - bearerAuth: []
      parameters:
        - name: dia
          in: path
          required: true
          schema:
            type: string
          example: Domingo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
        '401':
          description: Unauthenticated
        '404':
          description: Día no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
  /api/vina-2026/competencia-folclorica:
    get:
      summary: Obtiene la competencia folclórica de Viña 2026
      operationId: getVinaCompetenciaFolclorica
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        pais:
                          type: string
                        artista:
                          type: string
                        cancion:
                          type: string
        '401':
          description: Unauthenticated
  /api/vina-2026/competencia-internacional:
    get:
      summary: Obtiene la competencia internacional de Viña 2026
      operationId: getVinaCompetenciaInternacional
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        pais:
                          type: string
                        artista:
                          type: string
                        cancion:
                          type: string
        '401':
          description: Unauthenticated
  /api/olmue-2026/parrilla:
    get:
      summary: Obtiene la parrilla completa del Festival de Olmué 2026
      operationId: getOlmueParrilla
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      nombre:
                        type: string
                      ubicacion:
                        type: string
                      animadores:
                        type: array
                        items:
                          type: string
                      programacion:
                        type: array
                        items:
                          type: object
                      competencia_folclorica:
                        type: array
                        items:
                          type: object
                      jurado:
                        type: array
                        items:
                          type: string
        '401':
          description: Unauthenticated
  /api/olmue-2026/competencia:
    get:
      summary: Obtiene solo la competencia folclórica del Festival de Olmué 2026
      operationId: getOlmueCompetencia
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        titulo:
                          type: string
                        interprete:
                          type: string
        '401':
          description: Unauthenticated

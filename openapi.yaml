openapi: 3.0.3
info:
  title: API Viña 2026
  version: 1.0.0
  description: Documentación de endpoints.
servers:
  - url: /
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/auth/login:
    post:
      summary: Login (JWT)
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
        '401':
          description: Unauthorized
  /api/auth/me:
    get:
      summary: Usuario autenticado
      operationId: me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
  /api/vina-2026/parrilla:
    get:
      summary: Obtiene la parrilla completa
      operationId: getParrilla
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /api/vina-2026/dia/{dia}:
    get:
      summary: Obtiene la programación de un día
      operationId: getDia
      parameters:
        - name: dia
          in: path
          required: true
          schema:
            type: string
          example: Domingo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Día no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
